<div
  class="hero min-h-screen"
  style="
    background-image: url(https://www.wooowmag.it/wp-content/uploads/2021/12/marvel.jpeg);
  "
>
  <div class="hero-overlay bg-opacity-60"></div>
  <div class="hero-content text-neutral-content text-center">
    <div class="max-w-md">
      <div class="card bg-base-100 w-96 shadow-xl">
        <form class="card-body items-center text-center">
          <h2 class="card-title text-accent uppercase">Login</h2>

          <label class="form-control w-full max-w-xs">
            <div class="label">
              <span class="label-text text-accent">Username :</span>
            </div>
            <label
              class="input input-bordered flex items-center gap-2 focus-within:input-accent"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-4 w-4 opacity-70"
              >
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"
                />
              </svg>
              <input
                type="text"
                class="grow"
                name="username"
                [(ngModel)]="username"
              />
            </label>
          </label>

          <label class="form-control w-full max-w-xs">
            <div class="label">
              <span class="label-text text-accent">Password : </span>
            </div>
            <label
              class="input input-bordered flex items-center gap-2 focus-within:input-accent"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-4 w-4 opacity-70"
              >
                <path
                  fill-rule="evenodd"
                  d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                  clip-rule="evenodd"
                />
              </svg>
              <input
                type="password"
                class="grow"
                name="password"
                [(ngModel)]="password"
              />
            </label>
          </label>

          <p *ngIf="errorMsg != ''">
            {{ errorMsg }}
          </p>

          <div class="card-actions">
            <button class="btn btn-accent" (click)="login()">Log in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
